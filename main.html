    <body>
        <header>
            Salary Calculator
        </header>
        <form class="container">
            <h2>Add Employee</h2>
            <div id='fields'>
            <input id='first' placeholder="First Name" required>
            <input id='last' placeholder="Last Name" required>
            <input id='id' placeholder="ID Number" type='number' required> 
            <input id='job' placeholder="Position" required>
            <input id='salary' placeholder="Annual Salary" type='number' required><br>
            </div>
            <button id='addEmployee'>Submit</button>
        </form>
        <div class="container">
            <h2>Employees</h2>
            <table id='table'>
                <col width='23%'>
                <col width='23%'>
                <col width='8%'>
                <col width='23%'>
                <col width='23%'>

                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>ID</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </table>
        </div>
